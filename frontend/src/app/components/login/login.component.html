<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Giriş Yap</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input autocomplete="email" formControlName="email" type="email" class="form-control" id="email"
          placeholder="Email girin" />
      </div>
      <div class="form-group my-2">
        <label for="password">Şifre</label>
        <input autocomplete="password" formControlName="password" type="password" class="form-control" id="password"
          placeholder="Şifre girin" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Giriş Yap</button>
      <a routerLink="/forgot-password" class="d-block mt-2">Şifremi Unuttum?</a>
    </form>
  </div>
</div>
